<hr>
<h1>Add clients</h1>

<table class="table ">
  <th>
    <tr>
      <td>Name:</td>
      <td><input [(ngModel)]="client.name" class="input"/><br></td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><input [(ngModel)]="client.address" class="input"/></td>
    </tr>
    <tr>
      <td>Telephone:</td>
      <td><input [(ngModel)]="client.telephone" class="input"/></td>
    </tr>
    <tr>
      <td>Account:</td>
      <td>
        <select [(ngModel)]="client.account" class="btn btn-light dropdown-toggle btn-lg btn-delete">
          <option value="undefined" selected disabled>Select type of account</option>
          <option class="input" value="Savings">Savings</option>
          <option class="input" value="Checkings">Checkings</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Deposit ($):</td>
      <td><input [(ngModel)]="client.deposit" class="input"/></td>
    </tr>
    <tr>
  </th>
</table>
<br>
<div class="d-flex justify-content-center">
  <button (click)="addClient()" type="button" class="btn btn-primary btn-block btnbtn">Add Client</button>
</div>
